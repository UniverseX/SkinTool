#3.颜色
#大小写无所谓(但是同一个值要么全大写，要么全小写)，必须带#号 6位或8位 例：#ffffff #7fffffff 7f代表50%透明度
#透明度转换  例：#FFFFFF %30透明度 --> 用windows计算器（win+R 输入calc 回车） --> 查看 --> 程序员模式
#在10进制模式下输入透明度百分比30，然后点击16进制模式，显示的值为1E，然后紧接着点击 * FF / 64的结果为-->4C
#将结果4C放到颜色值前面就是 最后的结果--> #4CFFFFFF

