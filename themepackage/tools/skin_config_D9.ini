#配置文件

#注意：所有=号后面的值不能换行
#注意：打包前请检查名称

#1.主题路径 主题根目录（skin打包工具会自动拷贝里面的png图片）
themepath=E:\launcher_D9\UI\8.27之前\D9主题\D9-主题包-足球-V1.1_0725\D9-主题包-足球-V1.1_0725

#拷贝png图片排除项，一般为预览图
